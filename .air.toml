root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
args_bin = ["serve", "-p", "3000"]
bin = "./popui"
cmd = "go generate ./... && templ generate && go build ./cmd/popui"
# cmd = "templ generate && go build ./cmd/popui"
delay = 1000
exclude_dir = ["tmp", "vendor", "testdata", "node_modules", "dist", "svelte", "web-components", "html", "public", "icons", "go/assets"]
exclude_file = ["popui"]
exclude_regex = ["_test.go", "_templ.go"]
exclude_unchanged = false
follow_symlink = false
full_bin = ""
include_dir = []
# do not include css, these are compiled
include_ext = ["go", "tpl", "templ", "tmpl", "html", "js"]
include_file = []
kill_delay = "0s"
log = "build-errors.log"
poll = false
poll_interval = 0
post_cmd = []
pre_cmd = []
rerun = false
rerun_delay = 500
send_interrupt = false
stop_on_error = false

[color]
app = ""
build = "yellow"
main = "magenta"
runner = "green"
watcher = "cyan"

[log]
main_only = false
time = false

[misc]
clean_on_exit = false

[proxy]
enabled = false
app_port = 3000
proxy_port = 3001

[screen]
clear_on_rebuild = false
keep_scroll = true
